spring:
  application:
    name: EventCode

  datasource:
    url: jdbc:postgresql://localhost:5431/EventClean
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
   hibernate:
   ddl-auto: none
   show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    repair: true
    logging:
      level:
        org.flywaydb: DEBUG