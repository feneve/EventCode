spring:
  application:
    name: EventCode

  datasource:
    url: jdbc:postgresql://localhost:5431/EventClean
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
   hibernate:
   ddl-auto: update   # ou create-drop
   show-sql: true

  flyway:
     enabled: true
     locations: classpath:db/migration
     logging:
       level:
         org.flywaydb: DEBUG
